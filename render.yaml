# Configuração para Deploy no Render.com
# Este arquivo diz ao Render como executar sua aplicação

services:
  # ===========================================================================
  # SERVIÇO 1: API FastAPI (seu backend principal)
  # ===========================================================================
  - type: web
    name: ensinalab-api
    runtime: python
    plan: free  # Plano gratuito (750 horas/mês)
    
    # Comandos de build e start
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    
    # Variáveis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.16"
      
      - key: OPENAI_API_KEY
        sync: false  # Você vai adicionar isso manualmente no dashboard
      
      - key: OPENAI_MODEL
        value: "gpt-3.5-turbo"  # Mais barato que GPT-4
      
      - key: DATABASE_URL
        fromDatabase:
          name: ensinalab-db
          property: connectionString
      
      - key: REDIS_URL
        fromService:
          name: ensinalab-redis
          type: redis
          property: connectionString
    
    # Health check (Render verifica se está funcionando)
    healthCheckPath: /health
    
    # Auto-deploy quando você fizer push no GitHub
    autoDeploy: true

  # ===========================================================================
  # SERVIÇO 2: Celery Worker (processa vídeos em background)
  # ===========================================================================
  - type: worker
    name: ensinalab-worker
    runtime: python
    plan: free
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: celery -A src.workers.celery_config worker --loglevel=info --pool=solo
    
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.16"
      
      - key: OPENAI_API_KEY
        sync: false
      
      - key: OPENAI_MODEL
        value: "gpt-3.5-turbo"
      
      - key: DATABASE_URL
        fromDatabase:
          name: ensinalab-db
          property: connectionString
      
      - key: REDIS_URL
        fromService:
          name: ensinalab-redis
          type: redis
          property: connectionString
    
    autoDeploy: true

# ===========================================================================
# BANCO DE DADOS: PostgreSQL
# ===========================================================================
databases:
  - name: ensinalab-db
    plan: free  # Grátis por 90 dias, depois $7/mês
    databaseName: ensinalab_content
    user: ensinalab

# ===========================================================================
# REDIS: Para fila de tarefas do Celery
# ===========================================================================
# Nota: Redis será criado manualmente no dashboard do Render
# (não pode ser criado via YAML no plano free)
